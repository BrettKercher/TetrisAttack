
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/lib/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/lib/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/base.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/lib/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/lib/require.min.js') }}"></script>

    {% block head %}{% endblock %}

  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{url_for('index')}}">Project name</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="{{ url_for('play') }}">Play</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                {% if current_user.is_authenticated %}
                  <a href="{{url_for('logout')}}">Log Out</a>
                {% else %}
                  <a href="{{url_for('registration')}}">Sign Up</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block content %}{% endblock %}

    </div>

  </body>
</html>
