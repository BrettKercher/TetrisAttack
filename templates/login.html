{% extends "base.html" %}

{% block head %}
	<title>Tetris Attack</title>
{% endblock %}

{% block content %}

	<form method="POST" action="/login">
		{{ form.hidden_tag() }}
		{{ form.email.label }} {{ form.email(size=20) }}
		{{ form.password.label }} {{ form.password(size=20) }}
		<input type="submit" value="Go">
	</form>

{% endblock %}
